<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Online watch shop</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/simplePagination.css" rel="stylesheet" />
</head>
<body>
    <div class="shopping-cart">
        <a class="shopping-cart-btn" href="shopping-cart.html">
            <img src="images/shop-images/shopping-cart.ico" />
            <span>Cart - </span>
            <span class="simpleCart_quantity"></span>
            <span>Items</span>
            <span class="simpleCart_total"></span>
        </a>
    </div>
    <header class="banner-div">
        <img src="images/banner-images/shop.jpg" />
    </header>
    <nav id="navigation">
        <ul>
            <li>
                <a href="home.html">
                    Home
                </a>
            </li>
            <li>
                <a href="" onclick="return false;">
                    Shop
                </a>
                <ul>
                    <li>
                        <a href="men-watches.html">Men's watches</a>
                    </li>
                    <li>
                        <a href="women-watches.html">Women's watches</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="testimonials.html">
                    Testimonials
                </a>
            </li>
            <li>
                <a href="contacts.html">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    <div id="mens-shop-title">
        <h1>Mens watches</h1>
    </div>
    <hr />
    <div id="mens-shop-body">
    </div>
    <div id="mens-shop-sidebar">
        <input id="search-mens-watches" type="search" placeholder="Search..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search...'" />
        <img src="images/shop-images/search-icon.png" />
        <p>Refined selection:</p>
        <div id="mens-brands-selection">
            <p>Brands</p>
        </div>
        <hr />
        <div id="mens-price-range">
            <p>Price range</p>
            <input type="text" id="mens-min-price" autocomplete="off" />
            <span class="currency">-</span>
            <input type="text" id="mens-max-price" autocomplete="off" />
            <span class="currency">$</span>
            <a id="mens-go-btn" href="javascript:;">Go</a>
        </div>
    </div>
    <div id="dark-pagination" class="pagination"></div>
    <footer>
        <p>
            &copy; Martina Petrova 2014
        </p>
    </footer>
    <script src="libs/jquery-2.1.1.js"></script>
    <script src="libs/simpleCart.js"></script>
    <script src="scripts/shopping-cart.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/mens-watches.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/search-mens-watches.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/filters-mens-watches.js"></script>
    <script src="libs/jquery.simplePagination.js"></script>
    <script>
        $('#dark-pagination').pagination({
            items: 1,	// Total number of items that will be used to calculate the pages.
            itemsOnPage: 1,	// Number of items displayed on each page.
            pages: 20,	// If specified, items and itemsOnPage will not be used to calculate the number of pages.
            displayedPages: 5, // How many page numbers should be visible while navigating. Minimum allowed: 3 (previous, current & next)
            edges: 2,	// How many page numbers are visible at the beginning/ending of the pagination.
            currentPage: 1, // Which page will be selected immediately after init.
            hrefTextPrefix: "#page-", // A string used to build the href attribute, added before the page number.
            hrefTextSuffix: '', // Another string used to build the href attribute, added after the page number.
            prevText: "Prev", // Text to be display on the previous button.
            nextText: "Next", // Text to be display on the next button.
            cssStyle: "dark-theme", // The class of the CSS theme.
            selectOnClick: true, //	Set to false if you don't want to select the page immediately after click.
        });
    </script>

</body>
</html>
